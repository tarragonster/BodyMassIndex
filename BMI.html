<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

            var height = parseFloat(prompt("Please enter your height below",''));
            var weight = parseFloat(prompt("Please enter your weight below",''));
            var bmi = (weight / (height*height));

            if(bmi <18){
                document.write("Underweight");
            }else if(bmi < 25.0) {
                document.write("Normal");
            }else if(bmi < 30){
                document.write("Overweight");
            }else{
                document.write("Obese");
        }
    </script>
</body>
</html>
